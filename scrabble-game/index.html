<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrabble - Multiplayer</title>
<link rel="stylesheet" href="/scrabble/styles.css">
</head>
<body>

<h1>SCRABBLE</h1>

<div class="lobby" id="lobby">
  <h2>Multiplayer Game</h2>
  <input type="text" id="playerNameInput" placeholder="Your name (e.g. Henry)" maxlength="20" />
  <button class="btn-create" id="btnCreate">Create New Game</button>
  <div class="or">- OR -</div>
  <input type="text" id="gameCodeInput" placeholder="Enter game code" maxlength="6" />
  <button class="btn-join" id="btnJoin">Join Game</button>
  <div class="status" id="lobbyStatus"></div>
  <div id="waitingArea" style="display:none;">
    <div class="waiting">Waiting for opponent to join...</div>
    <div class="game-code-display" id="gameCodeDisplay"></div>
    <div class="waiting">Share this code!</div>
  </div>
</div>

<div class="game-container" id="gameContainer">
  <div class="turn-banner" id="turnBanner"></div>
  <div class="scores">
    <div class="player score-p1" id="scoreP1"></div>
    <div class="player score-p2" id="scoreP2"></div>
  </div>

  <div class="board-wrapper">
    <div class="board" id="board"></div>
    <div class="sidebar">
      <div class="rack-section">
        <h3 id="rackLabel">Your Rack</h3>
        <div class="rack" id="currentRack"></div>
      </div>
      <div class="controls">
        <button class="btn-submit" id="btnSubmit">Submit Word</button>
        <button class="btn-recall" id="btnRecall">Recall Tiles</button>
        <button class="btn-shuffle" id="btnShuffle">Shuffle Rack</button>
        <button class="btn-pass" id="btnPass">Pass Turn</button>
      </div>
      <div class="message" id="message"></div>
      <div class="tiles-remaining" id="tilesRemaining"></div>
      <div class="connection-status" id="connStatus"></div>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/scrabble/app.js"></script>
</body>
</html>
